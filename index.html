<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>

<body>
    <div id="app">Loading</div>
    <script>
        window.$docsify = {
            name: '',
            //配置github仓库地址
            repo: 'https://github.com/ZWhiteBlackR/blog',
            //开启封面
            coverpage: false,
            //配置代码复制插件
            copyCode: {
                buttonText: '点击复制',
                errorText: '错误',
                successText: '复制'
            },
            //启用相对路径
            relativePath: true,
            //为路由设置别名
            alias: {
                '/redis/sds': '/redis/sds设计与实现',
                '/redis/list': '/redis/list设计与实现',
                '/redis/dict': '/redis/dict设计与实现',
            },
            // 
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                position: '2px',
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 代码复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- C语言代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-c.js"></script>
    <!-- C++语言代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-cpp.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>

</html>
